<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Learning</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/babel">

        const Header = () => {
            const title = 'la maison jungle';
            return (<h1> { title.toUpperCase() } </h1>)
        }

        const Description = () => {
            const desc = 'Bienvenue chez La Maison Jungle'
            return (<p> { desc } </p>)
        }

        const Cart = () => {
            const plante1 = 'monstera';
            const plante2 = 'lierre';
            const plante3 = 'bouquet de fleurs';
            const prix1 = 8;
            const prix2 = 10;
            const prix3 = 15;
            const total = prix1 + prix2 + prix3;
            return (
                <div>
                    <h2> Panier </h2>
                    <ul> 
                        <li> { plante1 + ' : ' + prix1 } </li>
                        <li> { plante2 + ' : ' + prix2 } </li>
                        <li> { plante3 + ' : ' + prix3 } </li>
                    </ul>
                    <p> total : { total } </p>
                </div>
            )   
        }

        const Banner = () => {
            return (<div>
                <Header />
                <Description />
                <Cart />
            </div>)
        }
        ReactDOM.render(<Banner />, document.getElementById('root'));
    </script>
</body>
</html>
